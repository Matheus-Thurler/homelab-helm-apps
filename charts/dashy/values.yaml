# Default values for dashy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lissy93/dashy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "release-3.1.1"

# Choose deployment strategy type
strategyType: Recreate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

probs:
  failureThreshold: 3
  timeoutSeconds: 10
  periodSeconds: 90
  initialDelaySeconds: 40
  path: "/"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dashy.matheus.me
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: "production"
  PORT: 8080
  #HOST: ""
  #BASE_URL: ""
  #VUE_APP_DOMAIN: ""
  #INTEGRITY: ""
  # -- Set this to the name of a secret to load environment variables from. If defined, values in the secret will override values in configs
  existingSecret: ""

static:
  # If set to true, configuration will be overwritten on every new releases.
  enabled: true

  # -- Set this to the name of a secret to load configuration from. If defined, values in the secret will override values in configs
  existingSecret: ""

  # Customize config.yaml https://github.com/Lissy93/dashy/blob/master/docs/configuring.md for more information.
  configMapContent:
    server.insecure: "true"
    conf: |-
      # Page meta info, like heading, footer text and nav links
      pageInfo:
        title: Dashy
        description: Welcome to your new dashboard!
        navLinks:
          - title: GitHub
            path: https://github.com/Lissy93/dashy
          - title: Documentation
            path: https://dashy.to/docs
  
      # Optional app settings and configuration
      appConfig:
        theme: Nord-Frost
  
      # Main content - An array of sections, each containing an array of items
      sections:
        - name: Serviços de Monitoramento
          displayData:
            collapsed: false
          items:
          - title: Pihole
            description: Serviço de DNS local
            icon: fas fa-microchip
            url: https://pihole-matheus.me/admin/login
            statusCheckUrl: http://192.168.68.121/admin/login
            statusCheck: true
            statusCheckAllowInsecure: true
            statusCheckInterval: 20
          - title: Grafana
            description: Grafana e Prometheus!
            icon: mdi-bell-alert
            url: https://grafana-matheus.me/
            statusCheckUrl: http://prometheus-grafana.monitoring/
            statusCheck: true
            statusCheckAllowInsecure: true
            statusCheckInterval: 20
          - title: ArgoCD
            description: ArgoCD
            icon: mdi-bell-alert
            url: http://argo.matheus.me/
            statusCheckUrl: http://argo.matheus.me/
            statusCheck: true
            statusCheckAllowInsecure: true
            statusCheckInterval: 20